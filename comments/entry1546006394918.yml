message: "Ns attendions cette nouvelle page de votre voyage pour dire à Maïlys que nous avions bien pensé à elle le 26/12 ne sachant si notre email avait fait son chemin compte tenu d'un tas d'ennui avec la messagerie SFR - \r\nPleins de bonnes choses donc au 2ème jour de & pour cette 31ème année qui commence au Laos si vous y êtes toujours. 2ème point, nous avons cherché en vain le carnet 26 & + de Sylvain… 3èment, désolation, les Chinois ont détruit un vestige du passé qui était pour moi une référence, c'est comme si on avait démoli une pyramide en Egypte…!!! Bonne continuation même si vous ne trouvez que des dortoirs pour vos nuits asiatiques ! Bizzzzzzzzzz"
