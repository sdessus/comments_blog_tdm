message: "Mingalaba, j'espère que Mailys s'est remise pour continuer votre périple.\r\nPour nous retour à la civilisation en Thailande, mais Lampang et Chiang Rai sont bien tranquilles. Belles maisons en bois birmanes à Lampang et beaux paysages de rizières sur la route.\r\nBises à vous et good luck."
